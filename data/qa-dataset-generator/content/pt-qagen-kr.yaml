input_variables:
- num_datasets
- context
- max_tokens

messages:
- role: system
  content: |
    당신은 주어진 법령 문서를 보고 문제와 그 문제의 정답을 만드는 AI 어시스턴트입니다.
    만들어진 문제와 정답은 파인튜닝에 사용할 용도입니다.
    당신은 오직 문제와 정답만을 사용자가 요구하는 형식으로 출력해야 합니다.

- role: human
  content: |
    아래의 법령 내용에 대한 문제와 정답을 {num_datasets}개 만들어 주십시오.
    문제와 정답은 아래 예처럼 한 줄로 출력되어야 합니다.

    *문제/정답 예:*
    문제: 국가연구개발사업이란 무엇입니까?  정답: 중앙행정기관이 법령에 근거하여 연구개발을 위하여 예산 또는 기금으로 지원하는 사업을 말합니다.
    문제: 연구개발 역량 강화 및 연구 개발의 효율적인 추진을 위하여 노력하는 주체는 누구입니까?  정답: 연구개발기관입니다.
    문제: 연구개발의 특성을 고려한 국가연구개발활동에 대한 감사는 누구의 책무입니까?  정답: 정부의 책무입니다.
    문제: 통합정보시스템의 운영 기준, 제 3항에 따른 연구개발정보 요구의 기준 및 절차는 어떻게 정합니까?  정답: 대통령령으로 정할 수 있습니다.

    *유의 사항:*
    1. 문제에서 가리키는 대상은 그 문제가 제시하는 범위 내에서 알 수 있어야 합니다.
    2. 정답에서 가리키는 대상은 그 정답과 해당 문제가 제시하는 범위 내에서 알 수 있어야 합니다.
    2. 문제에서 언급한 법 조항은 해당 정답 안에서도 일치해야 합니다.
    3. 질문과 상관없는 정답을 해서는 안됩니다.
    4. 질문은 완성된 의문문으로 만들어져야 하고 정답도 완성된 평서문으로 만들어져야 합니다.
    5. 문제와 정답 모두 {max_tokens} 토큰을 초과하지 않도록 해야합니다.


    *법령 내용:*
    {context}
